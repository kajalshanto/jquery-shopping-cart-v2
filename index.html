<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-5">
        <h2 class="mb-5 text-center">Shopping Cart</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th class="action">Action</th>                                
                                <th>Product</th>
                                <th>Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th class="text-right"><span id="amount" class="amount">Amount</span> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>    
                                <td class="action"><button class="btn btn-danger btn-sm remove">X</button></td>                           
                                <td>
                                    <div class="product-img">
                                        <div class="img-prdct"><img src="orange.jpg"></div>
                                    </div>
                                </td>
                                <td>
                                    <p>Product One</p>
                                </td>
                                <td>
                                    <div class="button-container"> 
                                        <input type="number" name="qty" min="1" class="qty form-control" value="1"/> 
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="720" class="price form-control">
                                </td>
                                <td align="right">$ <span id="amount" class="amount">0</span></td>
                                
                            </tr>

                            <tr> 
                                <td class="action"><button class="btn btn-danger btn-sm remove">X</button></td>
                                <td>
                                    <div class="product-img">
                                        <div class="img-prdct"><img src="orange.jpg"></div>
                                    </div>
                                </td>
                                <td>
                                    <p>Product Two</p>
                                </td>
                                <td>
                                    <div class="button-container"> 
                                        <input type="number" name="qty" min="1" class="qty form-control" value="1"/> 
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="180" class="price form-control">
                                </td>
                                <td align="right">$ <span id="amount" class="amount">0</span></td>
                                
                            </tr>
                            
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5"></td><td align="right"><strong>TOTAL = $  <span id="total" class="total">0</span></strong></td>
                            </tr>
                            <tr>
                                <td colspan="5"></td><td align="right"><strong>TAX = $  <span id="total" class="tax">0</span></strong></td>
                            </tr>
                            <tr>
                                <td colspan="5"></td><td align="right"><strong>SHIPPING = $  <span id="total" class="shipping">0</span></strong></td>
                            </tr>
                            <tr>
                                <td colspan="5"></td><td align="right"><strong>GRAND TOTAL = $  <span id="total" class="g_total">0</span></strong></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
